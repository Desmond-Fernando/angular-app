<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="filterStatus">
      <br>
      <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
      <br> <br>
      <h2>App Status: {{appStatus | async}}</h2>
      <hr>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let serverr of serverss | filter: filterStatus: 'status' | sort: 'name'"
          [ngClass]="getStatusClasses(serverr)">
          <span
            class="badge">
            {{ serverr.status }}
          </span>
          <strong>{{ serverr.name | shorten: 10  }}</strong>
          | {{ serverr.instanceType | uppercase | reverse}}
          | {{ serverr.started | date:'fullDate'  | uppercase}}
        </li>
      </ul>
    </div>
  </div>
</div>
