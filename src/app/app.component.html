<p></p>
<app-success-alert></app-success-alert>
<app-warning-alert></app-warning-alert>
<app-server></app-server>
<!--<app-server></app-server>-->


<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <input type="text"
             class="form-control"
             [(ngModel)]="username">
      <p> {{ username }}</p>
      <button
        class="btn btn-primary"
        [disabled]="username === ''"
        (click)="username = ''" >Reset user</button>
    </div>
  </div>
</div>
